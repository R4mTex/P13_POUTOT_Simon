language: python
python:
  - '3.9'

branches:
  only:
    - main

before_script:
  - python -m venv env
  - source env/bin/activate
  - psql -c 'create database travis_ci_test;' -U postgres
  - pip install -r requirements.txt --use-pep517
  - cd toolshare

services:
    - postgresql

script:
  - pytest
