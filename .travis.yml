language: python
python:
  - '3.9'

branches:
  only:
    - main

addons:
  postgresql: '12'
  apt:
      packages:
        - postgresql-12

env: DJANGO_SETTINGS_MODULE=toolshare.travis

services:
    - postgresql

before_script:
  - python -m venv env
  - source env/bin/activate
  - pip install -r requirements.txt --use-pep517
  - cd toolshare
  - psql -c 'create database toolshare_db;' -U postgres
  - python manage.py makemigrations
  - python manage.py migrate

script:
  - pytest
