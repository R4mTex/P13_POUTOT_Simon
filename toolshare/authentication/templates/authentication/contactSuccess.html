{% extends 'authentication/base.html' %}

{% block content %}

<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center shadow">
                        <div class="mb-md-3 mt-md-3 pb-3">
                            <h2 class="fw-bold mb-2 text-uppercase">Send me a message</h2>
                            <p class="text-white-50 mb-4 mt-5">Confirmation that your message has been sent.</p>
                            <p class="text-white-50 mb-0">You can <a class="text-white-50" href="{% url 'home' %}">go back</a> to what you were doing</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
