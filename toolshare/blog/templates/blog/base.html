{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Application for sharing tools and equipements" />
    <meta name="author" content="POUTOT Simon" />
    <title>ToolShare</title>
    <!-- Icon-->
    <link rel="icon" type="image/x-icon" href="/static/images/icon_toolshare.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/authentication/styles.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'research' %}">Start Borrows</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Workshop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'research' %}">All Items</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="{% url 'research' %}">All Tools</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="{% url 'research' %}">All Equipments</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Work to do about phone format -->
                <form class="me-auto form" role="form" action="{% url 'research' %}">
                    <input class="ps-2 py-1" type="search" name="search" id="searchBar" value="" placeholder="Do your research."
                        size="30" style="background-color: rgb(214, 214, 214); border-radius: 4%;">
                </form>
                <form class="d-flex" action="{% url 'favorites' %}">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-tools me-1"></i>
                        Bag
                    </button>
                </form>
                <form class="d-flex" action="{% url 'profile' %}">
                    <button class="btn btn-outline-dark mx-2" type="submit">
                        <i class="bi bi-person-circle me-1"></i>
                        Profile
                    </button>
                </form>
                {% if user.is_authenticated %}
                <form class="d-flex" action="{% url 'logout' %}">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-power me-1" style="color:rgb(182, 0, 0)"></i>
                        Logout
                    </button>
                </form>
                <!--<p class="small pb-lg-2"><a class="text-white-50" href="{% url 'password_change' %}">
                    Want to change your password?</a></p>-->
                {% else %}
                <form class="d-flex" action="{% url 'logout' %}">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-power me-1" style="color:green"></i>
                        Login
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

{% block content %}

{% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; POUTOT Simon 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
